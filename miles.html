<script>
var miles = prompt("How many miles did you drive?:");
var gallons = prompt("How many gallons did you use?:");
miles = parseInt(miles)
gallons = parseInt(gallons)
var mpg = miles / gallons
console.log ("The miles per gallon of your vehicle is:" + mpg);
